<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Pets</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <header class="header">
    <div class="wrapper">
      <div class="logo">
        <h1 class="logo__title">Cozy House</h1>
        <p class="logo__subtitle">Shelter for pets in Boston</p>
      </div>
      <nav class="header__navigation">
        <ul class="navigation">
          <li class="navigation__item"><a class="navigation__link" href="#">About the shelter</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Our pets</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Help the shelter</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="friends">
      <div class="wrapper">
        <h3 class="section-title">
          Our friends who <br>
          are looking for a house
        </h3>
        <div class="slider">
          <div class="slider__list">
            <div class="slider__item slide">
              <img src="../../assets/images/pets-katrine.png" alt="Katrine" class="slide__image">
              <h4 class="slide__title">Katrine</h4>
              <button class="button">Learn More</button>
            </div>
          </div>
          <div class="slider__pagination">
            <button class="button button_squared button_inactive"><span class="icon icon-first"></span></button>
            <button class="button button_squared button_inactive"><span class="icon icon-prev"></span></button>
            <button class="button button_squared button_colored">1</button>
            <button class="button button_squared"><span class="icon icon-next"></button>
            <button class="button button_squared"><span class="icon icon-last"></button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="wrapper">

    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
